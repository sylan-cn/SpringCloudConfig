#==========================================#
#============ spring settings =============#
#==========================================#
server.port=8095

#==========================================#
#============ spring web   ================#
#==========================================#
spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=1000Mb

#==========================================#
#========= eureka client settings =========#
#==========================================#
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.registryFetchIntervalSeconds=5
eureka.client.lease-expiration-duration-in-seconds=15
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}
endpoints.shutdown.enabled=true
endpoints.shutdown.sensitive=false
ribbon.ServerListRefreshInterval=5000
ribbon.ReadTimeout=30000
ribbon.ConnectTimeout=30000

#==========================================#
#========== monitor settings   ============#
#==========================================#
turbine.appConfig=sylan-demo-client
turbine.aggregator.clusterConfig=default
turbine.clusterNameExpression=new String("default")

#==========================================#
#=========== admin settings   =============#
#==========================================#
spring.boot.admin.turbine.clusters=default
spring.boot.admin.turbine.url=http://127.0.0.1:8095/turbine.stream
spring.mail.host=smtp.qq.com
spring.boot.admin.notify.mail.to=505327622@qq.com
