#==========================================#
#============ spring settings =============#
#==========================================#
server:
  port: 4000

#==========================================#
#============= proxy settings =============#
#==========================================#
zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    auth:
      path: /oauth/**
      serviceId: sylan-auth
      stripPrefix: false
      sensitiveHeaders:
    config:
      path: /accounts/**
      serviceId: sylan-config
      stripPrefix: false
      sensitiveHeaders:
