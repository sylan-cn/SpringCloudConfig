#==========================================#
#============ spring settings =============#
#==========================================#
server:
  port: 4000

#==========================================#
#============= proxy settings =============#
#==========================================#
zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    sylan-auth:
      path: /auth/**
      serviceId: sylan-auth
      stripPrefix: false
      sensitiveHeaders:
    sylan-client:
      path: /client/**
      serviceId: sylan-demo-client
      stripPrefix: false
      sensitiveHeaders:
    sylan-service:
      path: /service/**
      serviceId: sylan-demo-service
      stripPrefix: false
      sensitiveHeaders:
